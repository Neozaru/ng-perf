<table id="myTable">
    <thead>
    <tr><th colspan="4">Contacts</th></tr>
    </thead>
    <tr ng-repeat="contact in contacts">
        <td data-ng-bind="$index"></td>
        <td data-ng-bind="contact.name">
        </td>
        <td data-ng-bind="contact.company"></td>
        <td data-ng-bind="contact.email"></td>
        <td data-ng-bind="contact.age"></td>
        <td data-ng-bind="contact.eyeColor"></td>
        <td data-ng-bind="contact.gender"></td>
        <td data-ng-bind="contact.phone"></td>
        <td data-ng-bind="contact.address"></td>
        <td data-ng-bind="contact.registered"></td>
        <td data-ng-bind="contact.latitude"></td>
        <td data-ng-bind="contact.longitude"></td>
        <td data-ng-bind="contact.favoriteFruit"></td>
    </tr>
    </tbody>
</table>
