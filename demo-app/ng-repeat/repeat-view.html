<body ng-controller="repeatController1">
<button data-ng-click="fetchData()">Refresh</button>
<button data-ng-click="changeData()">Change Something</button>
<random-button>Random Local</random-button>
<button ngp-local-click="generateRandom(event)">Random</button><span ng-bind="randomNumber"></span>
<button data-ng-click="flipColor()">Flip Color</button>
<div ng-controller="randomController">
    <button ngp-local-click="generateRandom(event)">Random</button><span ng-bind="randomNumber"></span>
</div>

<div id="directHTML"></div>
<table id="myTable">
    <thead>
    <tr><th colspan="4">Contacts</th></tr>
    </thead>
    <tr ng-repeat="contact in contacts">
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="$index"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.name">
        </td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.company"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.email"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.age"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.eyeColor"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.gender"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.phone"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.address"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.registered"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.latitude"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.longitude"></td>
        <td ng-class="{'red':negative, 'green':!negative}" data-ng-bind="contact.favoriteFruit"></td>
    </tr>
